<div class="col-xs-12 text-right pr-0 mb-3">
  <button mat-raised-button color="primary" (click)="openDialog()">
    <i class="fa fa-user-plus pull-left mt-3"></i>
    Kullanıcı Ekle
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 df-width-full">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Eposta </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef> Roller </th>
    <td mat-cell *matCellDef="let element"> {{getRolesAsString(element.roles)}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> İşlem </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="onRemoveItemClicked(element)">
          <i class="fa {{loading[element.id] ? 'fa-spinner fa-spin' : 'fa-trash'}}"></i>
        </button>
        <button mat-icon-button color="warn" (click)="onEditItemClicked(element)">
          <i class="fa fa-edit"></i>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
