<ng-container *ngIf="!pageLoading">
  <div class="col-xs-12 text-right pr-0 mb-3">
    <button mat-raised-button color="primary" (click)="openDialog()">
      <i class="fa fa-plus pull-left df-mt-icon"></i>
      Parametre Ekle
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 df-width-full">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> İsim </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef> Görünür İsim </th>
      <td mat-cell *matCellDef="let element"> {{element.display_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="parameterType">
      <th mat-header-cell *matHeaderCellDef> Parametre Türü </th>
      <td mat-cell *matCellDef="let element"> {{element.parameter_type?.display_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> İşlem </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="onRemoveItemClicked(element)">
            <i class="fa {{loading[element.id] ? 'fa-spinner fa-spin' : 'fa-trash'}}"></i>
          </button>
          <button mat-icon-button color="warn" (click)="onEditItemClicked(element)">
            <i class="fa fa-edit"></i>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
<div
  class="spinner-wrapper df-display-flex df-flex-align-center df-flex-justify-center"
  *ngIf="pageLoading">
  <mat-progress-spinner class="spinner" color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
