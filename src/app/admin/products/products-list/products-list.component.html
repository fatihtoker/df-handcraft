<ng-container *ngIf="!pageLoading">
    <div class="col-xs-12 text-right pr-0 mb-3">
        <button mat-raised-button color="primary" (click)="openDialog()">
          <i class="fa fa-user-plus pull-left mt-3"></i>
          Ürün Ekle
        </button>
    </div>
    <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 df-width-full"
      >
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.obj.id }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Kategori</th>
          <td mat-cell *matCellDef="let element">
            {{ element.obj.category?.display_name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>İsim</th>
          <td mat-cell *matCellDef="let element">{{ element.obj.name }}</td>
        </ng-container>

        <ng-container matColumnDef="onSale">
          <th mat-header-cell *matHeaderCellDef>Satışta mı?</th>
          <td mat-cell *matCellDef="let element">
            {{ element.obj.onSale ? "Evet" : "Hayır" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Fiyat</th>
          <td mat-cell *matCellDef="let element">{{ element.obj.price }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tipi</th>
          <td mat-cell *matCellDef="let element">
            {{ element.obj.type ? element.obj.type?.display_name : "-" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>İşlem</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="warn"
              (click)="onRemoveItemClicked(element.obj)"
            >
              <i
                class="fa {{
                  loading[element.obj.id] ? 'fa-spinner fa-spin' : 'fa-trash'
                }}"
              ></i>
            </button>
            <button mat-icon-button color="warn" (click)="onEditItemClicked(element)">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>


</ng-container>
<mat-paginator *ngIf="!pageLoading"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
<div
  class="spinner-wrapper df-display-flex df-flex-align-center df-flex-justify-center"
  *ngIf="pageLoading"
>
  <mat-progress-spinner class="spinner" color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
