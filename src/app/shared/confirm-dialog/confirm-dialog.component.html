<div class="row dialog-wrapper">
    <h1 mat-dialog-title class="text-left">{{dialogData.title}}</h1>
    <div mat-dialog-content>
      <p>{{dialogData.message}}</p>
    </div>
    <div mat-dialog-actions>
      <div class="col-xs-12">
        <button mat-button (click)="onCancelClicked()">{{dialogData.cancelText}}</button>
        <button mat-button color="primary" (click)="onConfirmClicked()">
          {{dialogData.confirmText}}
        </button>
      </div>
    </div>
  </div>
