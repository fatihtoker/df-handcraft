<div class="row">
  <mat-progress-spinner *ngIf="loading"
                        class="spinner"
                        color="primary"
                        mode="indeterminate">
  </mat-progress-spinner>
  <div class="col-6" *ngIf="!loading">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Kategoriler
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Fiyat Aralığı
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="mat-elevation-z4">
        <div class="col-12 col-md-6 col-lg-4 col-product" *ngFor="let model of products" >
          <mat-card class="card-product" [routerLink]="model.id + '/detay'">
            <mat-card-header class="product-header">
              <mat-card-title>
                {{model.name}}
              </mat-card-title>
              <mat-card-subtitle>
                {{model.category?.display_name}}
              </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../../../assets/images/df-sample.jpg" alt="Sample Image">
            <mat-card-content class="product-content">
              <ng-container>
                <mat-chip-list class="desc-field">
                  <mat-chip [selected]="true" color="primary">Ürün Kodu: {{model.id}}</mat-chip>
                  <mat-chip [selected]="true" color="accent">{{model.price + ' &#8378;'}}</mat-chip>
                </mat-chip-list>
                <span class="desc-text"></span>
              </ng-container>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
