<div class="row p-5 df-display-flex df-flex-wrap-wrap df-flex-justify-center ">
    <div class="col-sm-6 col-lg-3 col-md-4 col-product" *ngFor="let model of products" >
      <mat-card class="card-product df-height-full" [ngClass]="{'mat-elevation-z10': isHovered[model.id]}" (mouseenter)="mouseEntered(model.id)" (mouseleave)="mouseLeft(model.id)" [routerLink]="'/urunler/' + model.id + '/detay'">
        <mat-card-header class="product-header">
          <mat-card-title>
            {{model.name}}
          </mat-card-title>
          <mat-card-subtitle>
            {{model.category?.display_name}}
          </mat-card-subtitle>
        </mat-card-header>
        <div class="card-image-container df-display-flex df-flex-justify-center df-width-full">
          <img mat-card-image *ngIf="model.imgUrl" [src]="baseURL + model.imgUrl" alt="Ürün Fotoğrafı">
          <img mat-card-image *ngIf="!model.imgUrl" src="../../assets/images/product-placeholder.png" alt="Ürün Fotoğrafı">
        </div>
        <mat-card-footer class="df-width-full df-pos-absolute text-left">
            <div class="desc-text df-bg-color-blue df-color-white text-center">
                {{model.price + ' &#8378;'}}
            </div>
        </mat-card-footer>
      </mat-card>
  </div>
</div>
