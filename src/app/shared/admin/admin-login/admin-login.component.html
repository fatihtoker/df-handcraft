<div class="container main-container">
  <div class="row">
    <div class="col-12 login-container">
      <mat-spinner *ngIf="showSpinner" class="spinner"></mat-spinner>
      <mat-card *ngIf="!showSpinner" class="login-card" (keydown.enter)="onSubmit()">
        <mat-card-header class="login-header">
          <mat-card-title class="login-title">Yönetici Girişi</mat-card-title>
        </mat-card-header>
        <mat-card-content class="login-fields">
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="userModel.username" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Şifre" [(ngModel)]="userModel.password" type="password" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button class="login-button" mat-raised-button (click)="onSubmit()" color="primary">Login</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
