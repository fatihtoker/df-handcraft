<header>
  <div class="container-fluid">
    <mat-toolbar>
      <mat-toolbar-row class="toolbar-first-row mat-elevation-z10">
        <a href="/">
          <span class="logo-img-container"><img class="logo-img" src="../../../assets/images/df-letters-only.png"></span>
        </a>
        <span class="space"></span>
        <span style="color: white">
          <ul class="icon-list">
            <li>
              <a href="https://www.instagram.com/df_handcraft/" target="_blank">
                <i class="fa fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/FortuneDilhayat-210972519817324/" target="_blank">
                <i class="fa fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a>
                <i class="fa fa-whatsapp"></i>
              </a>
            </li>
          </ul>
        </span>
      </mat-toolbar-row>
      <mat-toolbar-row [@scrollAnimation]="toolbarState" class="mat-elevation-z2" appScrollListener (pageScroll)="onPageScroll($event)" *ngIf="searchBarVisible">
        <span class="search-input">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <mat-label>Arama</mat-label>
              <input type="text" matInput placeholder="Ürün, kategori..." [matAutocomplete]="autoGroup" formControlName="productGroup">
              <mat-autocomplete #autoGroup="matAutocomplete" (optionSelected)="optionSelected($event)">
                <mat-optgroup *ngFor="let group of productGroupOptions | async" [label]="group.category">
                  <mat-option *ngFor="let product of group.products" [value]="product.name">
                    {{product.name + '   |   ' + product.price + '&#8378;'}}
                  </mat-option>
                </mat-optgroup>
              </mat-autocomplete>
              <mat-icon matSuffix fontSet="fa" fontIcon="fa-search"></mat-icon>
            </mat-form-field>
          </form>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</header>
