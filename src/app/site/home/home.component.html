<div class="row">
  <mat-progress-spinner *ngIf="loading"
    class="spinner"
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
  <mat-tab-group *ngIf="!loading">
    <mat-tab label="Ã‡ok Satanlar">
      <div class="mat-elevation-z4">
        <div class="col-12 col-md-6 col-lg-4 col-product" *ngFor="let model of products" >
          <mat-card class="card-product" (mouseenter)="mouseEntered(model.id)" (mouseleave)="mouseLeft(model.id)" [routerLink]="model.id + '/detay'">
            <mat-card-header class="product-header">
              <mat-card-title>
                {{model.name}}
              </mat-card-title>
              <mat-card-subtitle>
                {{model.category?.display_name}}
              </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../../../assets/images/df-sample.jpg" alt="Sample Image">
            <ng-container *ngIf="isHovered[model.id]">
              <button *ngIf="false" mat-raised-button>HEY</button>
            </ng-container>
            <mat-card-content>
              <p>
                {{model.description}}
              </p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Son Eklenenler">
      <div class="mat-elevation-z4">
        Son Eklenenler
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
