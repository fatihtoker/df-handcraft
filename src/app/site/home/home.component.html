<div class="row">
  <div class="col-12 col-md-6 col-lg-4 col-product" *ngFor="let product of data">
    <mat-card>
      <mat-card-header class="product-header">
        <mat-card-title>
          {{product.name}}
        </mat-card-title>
        <mat-card-subtitle>
          {{product.category}}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/images/df-sample.jpg" alt="Sample Image">
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Detay</button>
        <button mat-button color="warn">Sipari≈ü Ver</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
